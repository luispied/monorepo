# .github/workflows/ci.yml

name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        env:
            FORCE_COLOR: 1
        steps:
            - uses: actions/checkout@v3
            - name: Put the git branch back into git (Earthly uses it for tagging)
              run: |
                  branch=""
                  if [ -n "$GITHUB_HEAD_REF" ]; then
                    branch="$GITHUB_HEAD_REF"
                  else
                    branch="${GITHUB_REF##*/}"
                  fi
                  git checkout -b "$branch" || true
            - name: Download latest earthly
              run:
                  "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.30/earthly-linux-amd64 \
                  -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
            - name: Earthly version
              run: earthly --version
            - name: Run build
              run: earthly --ci --push +build
            - name: Run test
              run: earthly --ci --push +test
